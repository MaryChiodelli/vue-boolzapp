                    <img class="avatar" :src="contact.avatar" alt="">
                    <div class="contact-content">
                        <div class="contact-meta">
                            <span class="contact__name">{{contact.name}}</span>
                            <span class="contact__time">12:00</span>
                        </div>
                        <p class="contact__text">Ultimo messaggio inviato</p>
